<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Luna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #18181b;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Ask Luna - Your Personal Assistant</h1>
    <form id="questionForm">
        <label for="question">Ask a question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Ask Luna</button>
    </form>
    <div id="response" class="response" style="display: none;"></div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const question = document.getElementById('question').value;
            const apiKey = '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'; // Replace with your actual API key
            const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
            const model = 'llama3-8b-8192';

            const requestData = {
                messages: [{ role: 'user', content: question }],
                model: model
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const answer = data.choices[0].message.content;

                const responseElement = document.getElementById('response');
                responseElement.textContent = answer;
                responseElement.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                const responseElement = document.getElementById('response');
                responseElement.textContent = 'An error occurred while fetching the response.';
                responseElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
